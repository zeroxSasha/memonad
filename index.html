<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memonad</title>
    <link rel="icon" href="img/icon/monad_pic.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__title">
                    <h1 id="title">
                        Monad From Community&lt;3
                    </h1>
                </div>
                <div class="header__main-link">
                    <a target="_blank" href="https://www.monad.xyz/">Official Website</a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                <div class="main__animation">
                    <div class="main__title">
                        <h2>Monad vs. Other Blockchains: Who's the Speedy Boi?</h2>
                    </div>
                    <div class="main__exhibition">
                        <div class="main__first-car">
                            <h4 class="main__car-text">Monad</h4>
                            <img id="fastcar" class="main__car" src="img/main/fastcar.svg" alt="fast car">
                        </div>
                        <div class="main__second-car">
                            <h4 class="main__car-text">Others</h4>
                            <img id="slowcar" class="main__car" src="img/main/slowcar.svg" alt="slow car">
                        </div>
                    </div>
                    <div class="main__race">
                        <img src="img/main/race-track.svg" alt="race track">
                        <span id="winner-msg" >Monad is absolute winner</span>
                    </div>
                    <button class="main__button">Show Me</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__community">
                    <div class="footer__title">
                        Join the Community
                    </div>
                    <div class="footer__links">
                        <a href="https://twitter.com/monad_xyz" target="_blank" class="footer__link"><img src="img/socials/twitter.png" alt="twitter icon"></a>
                        <a href="https://discord.gg/monad" target="_blank" class="footer__link"><img src="img/socials/discord.png" alt="discord icon"></a>
                        <a href="https://monadlabs.substack.com" target="_blank" class="footer__link"><img src="img/socials/substack.png" alt="substack icon"></a>
                        <a href="https://t.me/monad_xyz" target="_blank" class="footer__link"><img src="img/socials/telegram.png" alt="telegram icon"></a>
                    </div>
                </div>
                <div class="footer__paragraph">
                    <p>Not responsible for transaction envy you might develop towards other blockchains.</p>
                    <p>Made by <span><a target="_blank" href="https://x.com/0xSashaa/">0xSasha</a></span></p> 
                </div>
            </div>
        </footer>
    </div>
    <script src="scripts/permission.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/titleAnimation.js"></script>
    <script src="scripts/startRace.js"></script>
</body>
</html>
